<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Matter Clone</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="./css/cover.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/components.css" />
  </head>
  <body class="d-flex vh-100 text-center">
    <div class="wallpaper-bg">
      <div class="cover-container vh-100 d-flex w-100 p-3 mx-auto flex-column">
        <header><nav></nav></header>
        <main class="row">
          <img
            src="img/matter.svg"
            class="image mx-auto mt-5 justify-content-center"
            alt=""
          />
          <div
            class="card card-border mx-auto col-sm-12 align-self-center mt-5"
            style="width: 18rem"
          >
            <div id="card-body" class="card-body"></div>
          </div>
        </main>
        <footer class="mt-auto .footer">
          <img
            src="img/matter.png"
            class="mx-auto mb-2 justify-content-center"
            alt=""
          />
          <p>Matter is made in San Francisco, CA</p>
        </footer>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="./JS/js.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js
"></script>
  </body>
</html>
